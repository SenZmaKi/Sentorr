<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="constants.js" defer></script>
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <header>
    <h1>Welcome to Your Streaming App</h1>
  </header>

  <main>
    <section id="featured-content">
      <h2>Featured Content</h2>
      <div class="stream-card">
        <img src="placeholder-image.jpg" alt="Featured Stream">
        <h3>Featured Stream Title</h3>
        <p>Description of the featured stream...</p>
        <a href="stream-url">Watch Now</a>
      </div>
      <!-- Repeat for additional featured content -->
    </section>

    <section id="categories">
      <h2>Explore Categories</h2>
      <!-- Add streaming categories here -->
      <div class="category">
        <h3>Category Name</h3>
        <img src="category-image.jpg" alt="Category Image">
        <a href="category-url">Explore</a>
      </div>
      <!-- Repeat for additional categories -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Streaming App</p>
  </footer>

</body>
</html>
